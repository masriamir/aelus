# CodeQL security analysis for Python code
name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run at 2:30 AM UTC every Sunday
    - cron: '30 2 * * 0'

jobs:
  analyze:
    name: Analyze Python
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Set up Python environment using uv
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: ">=0.9.9,<1.0.0"
        enable-cache: true

    - name: Set up Python
      run: |
        uv python install 3.13
        uv python pin 3.13

    # Install dependencies if needed for more accurate analysis
    - name: Install dependencies
      run: |
        if [ -f "uv.lock" ]; then
          uv sync
        else
          echo "No uv.lock found, skipping dependency installation"
        fi
      continue-on-error: true  # Don't fail if dependencies can't be installed

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Use custom configuration file for extended query packs
        config-file: ./.github/codeql/codeql-config.yml

    # Autobuild attempts to build any compiled code (not needed for Python)
    # but will also discover Python code structure
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Upload results to GitHub Security tab
        upload: true
        # Optional: fail the build if high-severity issues are found
        # fail-on: error
