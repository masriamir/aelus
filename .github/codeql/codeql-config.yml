name: "Aelus CodeQL config"

# Specify query packs to use
queries:
  - uses: security-and-quality
  - uses: security-extended

# Define custom query paths (if any)
# query-filters:
#   - exclude:
#       id: py/unused-import

# Specify paths to scan
# Note: These directories will be created as the project develops
paths:
  - src
  - tests

# Paths to ignore
paths-ignore:
  - '**/*.md'
  - 'docs/**'
